<div class="container color-dark">
  <div class="col">
    <p>Add a .json appearance file</p>
  </div>
  <div class="col">
    <p>Your selected files ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length" >
  <div class="col">
    <p class="sm">Enter your Password</p>
    <form>
      <input type="text" class="txt" name="name" placeholder="Set name...">
      <input type="submit" class="btn" value="Submit" (click)="validPass(name)">
    </form>
    <div ng-controller="defaultControls">
    <form type = "checkbox" ng-model="useDefaultMaleChar">
      <label for="checkbox">Use a Default body type?</label>
        <input type="checkbox" name="defaults" ng-model="false" ng-change="usingDefaults = true"><br/>
        <br>
      <input ng-hide="usingDefaults" type="radio" />  Male Default Character<br />
      <input ng-hide="usingDefaults" type="radio" name="female" />  Female Default Character<br />
    </form>

    <br>
    <br>
    <br>
    
    <form name='fileForm' >
      <input type="file" name="file" accept=".json" onchange=validFile(file)>
  </form>
  </div>
  <br>

  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
